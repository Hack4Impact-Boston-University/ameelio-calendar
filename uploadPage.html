<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> CSV Upload </title>

    </head>

    <body>

        <div>
        <form>
            <input type="file" name="csvFile" accept=".csv,image/*" onchange="loadFile(event)" value="CSV file">

            <br>
            <br>
            <img id="output"/>
            <script>
                var loadFile = function(event) {
                    var output = document.getElementById('output');
                    output.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>

            <input type="submit" name="upload" id="upload" value="Upload">

        </form>
        </div>

    </body>
</html>
